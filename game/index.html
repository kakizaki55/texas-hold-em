<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/reset.css">
    <!-- <link rel="stylesheet" href="../styles/style.css"> -->
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/game.css">
    <title>Texas Hold-em</title>
</head>
<body>
    <header>
        <a href="../index.html">Texas Hold-em!</a>
    </header>
    <div id="player-stats">
        <span id="name"></span>
        <span id="soul-count"></span>
    </div>
    <main>
        <section class="hidden" id="dealer-section">
            <div class="render-two" id="dealer-hand">
            </div>
        </section>
        <section class="render-cards" id="face-down">
            <img src="../assets/cards/red-card.png">
            <img src="../assets/cards/red-card.png">
            
        </section>

        <section class="hidden" id="table-section">
            <div class="render-cards" id="table-hand">
            </div>
            <div class="render-cards" id="table-turn">
            </div>
            <div class="render-cards" id="table-river">
            </div>
        </section>

        <section id="player-section">
            <div class="render-two" id="player-hand">
            </div>
        </section>
        <div> 
            <span id="results"></span>
        </div>
        <button id="deal-button">Deal Hand</button>
        <button class="hidden" id="play-again-button">Play Again!</button>
        <form id="bet-form">
            <input id="bet-input"type="number" min="1" max="50" name="bet-amount">
            <button id="bet-button">Bet</button>
        </form>
    </main>
        
    <footer>
        <a href="../about/index.html">About Us Page</a>
    </footer>

    <script type="module" src="./game.js"></script>
</body>
